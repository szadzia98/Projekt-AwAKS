apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: db-deploy
  name: db-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-deploy
  template:
    metadata:
      labels:
        app: db-deploy
    spec:
      containers:
        - name: postgres
          image: postgres:14.1
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: db-cmap
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
          resources: {}
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: db-pvc
status: {}