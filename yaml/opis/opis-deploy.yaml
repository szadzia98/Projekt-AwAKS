apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: opis-deploy
  name: opis-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opis-deploy
  template:
    metadata:
      labels:
        app: opis-deploy
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/labproj22/opis:1.1
        name: opis-deploy
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: lo-cmap
        env:
        - name: USER_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: USER_DB
        - name: PASSWORD_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: PASSWORD_DB
status: {}